{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form| crispy }}
            <button class='btn btn-success'>Submit</button>
        </form>
        {{ form.email.errors }}
      {{ form.non_field_errors }}
    </div>
{% endblock content %}
