{% extends "../base.html" %}

{% block content %}
<body>
    <div class="chat-container">
        <h1>Chat Room: <span id="room-name">{{ chat.slug }}</span></h1>

        <div class="chat-messages" id="messages">
            <!-- Messages will appear here -->
        </div>

        <form id="chat-form" class="chat-form">
            <input
                type="text"
                id="message-input"
                placeholder="Type your message here..."
                autocomplete="off"
                required
            />
            <button type="button" id="send-button">Send</button>
        </form>
    </div>

    <script>
        // WebSocket connection setup
        let chatSocket;
        let isConnected = false;

        function connectWebSocket() {
            const roomName = document.getElementById('room-name').textContent.trim();
            const receiverId = document.getElementById('receiver-data').dataset.id;

            if (!receiverId) {
                showSystemMessage("Error: Missing recipient information", true);
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            chatSocket = new WebSocket(`${protocol}${window.location.host}/ws/chat/${roomName}/${receiverId}/`);

            chatSocket.onopen = function() {
                isConnected = true;
                showSystemMessage("Connected to chat");
                document.getElementById('send-button').disabled = false;
            };

            function handleIncomingMessage(data) {
                if (data.type === 'chat_message') {
                    addMessageToChat(data.sender, data.message, data.timestamp);
                }
            }

            chatSocket.onmessage = function(e) {
                try {
                    const data = JSON.parse(e.data);
                    handleIncomingMessage(data);
                } catch (error) {
                    console.error("Error processing message:", error);
                }
            };

            chatSocket.onclose = function() {
                isConnected = false;
                showSystemMessage("Disconnected - attempting to reconnect...", true);
                document.getElementById('send-button').disabled = true;
                setTimeout(connectWebSocket, 5000);
            };

            chatSocket.onerror = function(error) {
                console.error("WebSocket error:", error);
                showSystemMessage("Connection error", true);
            };
        }

        // Message sending function
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!message) return;

            if (isConnected) {
                try {
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInput.value = '';
                } catch (error) {
                    showSystemMessage("Failed to send message", true);
                    console.error("Send error:", error);
                }
            } else {
                showSystemMessage("Not connected - message not sent", true);
            }
        }

        // Helper functions
        function showSystemMessage(text, isError = false) {
            const msg = document.createElement('div');
            msg.className = `system-message ${isError ? 'error' : ''}`;
            msg.textContent = text;
            document.getElementById('messages').appendChild(msg);
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessageToChat(sender, message, timestamp) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${sender || 'Anonymous'}</span>
                    <span class="timestamp">${new Date(timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            document.getElementById('messages').appendChild(messageElement);
            scrollToBottom();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add receiver ID to HTML
            const receiverData = document.createElement('div');
            receiverData.id = 'receiver-data';
            receiverData.dataset.id = "{{ receiver.id|default:'' }}";
            receiverData.style.display = 'none';
            document.body.appendChild(receiverData);

            // Set up send button
            document.getElementById('send-button').addEventListener('click', sendMessage);

            // Allow Enter key to send
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Connect WebSocket
            connectWebSocket();
        });
    </script>

    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .chat-form {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .chat-form button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .sender {
            font-weight: bold;
            color: #333;
        }

        .timestamp {
            color: #999;
        }

        .system-message {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-style: italic;
        }

        .system-message.error {
            color: #d32f2f;
        }

        #send-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    .connection-status {
        margin-bottom: 10px;
        padding: 5px;
        text-align: center;
    }
    .connected {
        background-color: #dff0d8;
    }
    .disconnected {
        background-color: #f2dede;
    }
    </style>
</body>
{% endblock %}
