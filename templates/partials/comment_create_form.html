{% load crispy_forms_tags %}

<div class="container">
    <form method='POST' action="{% url 'comments:comment-create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form| crispy }}
        <input type="hidden" name="post_id" value="{{ post.id }}" />
        <button class='btn btn-success'>Submit</button>
    </form>
    
    {% for comment in comments %}
    <div class="container">
        <div class="row">
                {{ comment.title}}
                {{comment.author.email}}
        </div>
    </div>
    {% endfor %}
</div>
